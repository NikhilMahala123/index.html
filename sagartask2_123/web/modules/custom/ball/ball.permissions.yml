  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view Ball entity revisions</em> and <em>delete rights</em> for ball entity entities in question or <em>administer ball entity entities</em>.'

permission_callbacks:
  - \Drupal\ball\BallEntityPermissions::generatePermissions
